{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyBlog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{#    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">#}
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">


{#    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}

    <script type="text/javascript" charset="utf-8" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta charset="UTF-8">

</head>

<body style="background-color:#f9f9f9;">

<div class="page-header">


<div>
        <h1  class="top-logo"><a href="/">Junyu's Blog</a></h1>
</div>

<div>
<ul class="top-menu">
        {% if user.is_authenticated %}
            <li><a href="{% url 'post_new' %}" ><span class="glyphicon glyphicon-plus"></span></a></li>
            <li><a href="{% url 'post_draft_list' %}" ><span class="glyphicon glyphicon-edit"></span></a></li>
            <li><p><i class="far fa-user"></i> {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p></li>
        {% else %}
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-lock"></span></a></li>
        {% endif %}
</ul>
</div>

</div>


    <div class="col-md-8 col-md-offset-2"  style="clear:both" id="wrapper">

                {% block content %}
                {% endblock %}

    </div>









</body>
</html>
