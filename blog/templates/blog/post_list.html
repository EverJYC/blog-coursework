{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">

                    <div class="date">
                        <i class="far fa-calendar"></i> {{ post.published_date.date }}
                    </div>


                    <h2 style="word-break: keep-all;word-wrap: break-word;width: 80%;"><a target="_blank" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                         <div class="post-abstract">
                    {{ post.text|linebreaksbr }}
                         </div>
                    <a href="{% url 'post_detail' pk=post.pk %}"><i class="far fa-comments"></i> {{ post.approved_comments.count }}</a>


                </div>
                <hr style="margin-bottom: -10px">
            {% endfor %}
{% endblock %}
