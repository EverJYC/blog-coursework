{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">

                    <div class="date">
                        <i class="far fa-calendar"></i> {{ post.published_date.date }}
                    </div>

                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}"><i class="far fa-comments"></i> {{ post.approved_comments.count }}</a>

                </div>
                <hr style="margin-bottom: -10px">
            {% endfor %}
{% endblock %}
