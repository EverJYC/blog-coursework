{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">

                    <div class="date">
                        <i class="far fa-calendar"></i>{{ post.published_date }}
                    </div>

                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}"><i class="far fa-comment"></i> {{ post.approved_comments.count }}</a>
                </div>
            {% endfor %}
{% endblock %}
